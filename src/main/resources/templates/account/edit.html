<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        body {
            color: #404E67;
            background: #F5F7FA;
            font-family: 'Open Sans', sans-serif;
        }

        .wrapper {
            width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }
    </style>
</head>
<body>
<div th:replace="header :: header"/>
<div class="container">
    <div class="wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>Edit User</h2></div>
            </div>
        </div>
        <form th:action="@{/admin/save}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="hidden" name="username" th:field="*{id}" />
                <input type="text" class="form-control" id="username" name="username" placeholder="User name" th:field="*{userName}" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}" />
            </div>
            <div class="form-check">
                <th:block th:each="role : *{roles}">
                <input type="checkbox" class="form-check-input" th:field="*{roles}" th:value="${role.id}">
                <label class="form-check-label" th:text="${role.name}"></label>
                </th:block>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>
</div>
</body>
</html>
