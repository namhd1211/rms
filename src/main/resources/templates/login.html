<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<!--    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">-->
<!--    <script th:src="@{/js/bootstrap.min.js}"></script>-->
    <meta charset="UTF-8" />
    <title>Login Page</title>
</head>
<body>
<div class="main-content">
    <p th:if="${param.error}" class="error">Invalid email or password</p>
    <p th:if="${param.logout}" class="success">You have been logged out</p>
    <h3>Login to continue</h3>
    <form th:action="@{/login}" method="POST">
        <input class="form-control" type="text" name="username" placeholder="Your email" /><br />
        <input class="form-control" type="password" name="password" placeholder="Your password" /><br />
        <button type="submit">Login</button> <br />
    </form>
</div>
</body>
</html>
